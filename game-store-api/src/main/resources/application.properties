spring.application.name=game-store-api
# application.properties o application.yml
spring.datasource.url=jdbc:postgresql://localhost:5432/gamestore
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#Puedes usar 'create', 'validate', 'update' o 'none'  update
spring.jpa.show-sql=true
#Para mostrar las consultas SQL en los logs
# Opcionalmente, puedes configurar la creación y actualización de esquemas
spring.jpa.properties.hibernate.format_sql=true  # Para formato de SQL más legible

server.port=8082
